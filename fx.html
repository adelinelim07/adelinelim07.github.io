<!DOCTYPE html>
<html>
<head>
	<title>Foreign Exchange Tracker</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./cs/fxStyle.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<!--nav bar ------->
	<div id="mySidebar" class="sidebar">
  		<a href="./index.html"><span><i class="material-icons">home</i><span class="icon-text">Home</span></a><br>
  		
  		<a href="./fx.html"><i class="material-icons">euro_symbol</i><span class="icon-text"></span>Foreign Exchange</a></span></a><br>

	</div>
<!--end of nav bar-->

<!--header-->
	<div class="Header-banner">
		<h1 id="header">Foreign Exchange Tracker</h1>
	</div>

<!--start of dashboard page--->
	<div class="container">
		<div class="FX-box">
			<div class="inputs">
				<form id= "currencyform">
					<div class="fxpair-input">
						<label>Choose quote currency (base currency = USD): </label>
							<select id="quote">
								<option value>Select one... </option>
								<option value="EUR">EUR</option>
								<option value="CNY">CNY</option>
								<option value="GBP">GBP</option>
								<option value="INR">INR</option>
								<option value="HKD">HKD</option>
								<option value="IDR">IDR</option>
								<option value="RUB">RUB</option>
								<option value="KRW">KRW</option>
								<option value="TRY">TRY</option>
							</select>
							<button type="submit" id="submitCurrency">+</button>
					</div>
				</form>
			</div>
			<div class="chart-container">
				<canvas id="fxChart"></canvas>
			</div>

			<div class="fx-table">
				<form id="snapshotdateform">
					<label>Select Snapshot Date:</label>
					<input type="date" id="snapshotDate">
					<button type="submit" name="button" id="submitSnapshotDate">Submit</button>
				</form>
				<table id="fx-numbers" class="content" style="width:100%">
					<thead>
						<tr>
							<th colspan="5" style="width:100vw">Table with all foreign rates (base currency = USD)</th>
						</tr>
						<tr>
							<th style="width:20vw">Currency</th>
							<th style="width:25vw">Country/ Region</th>
							<th style="width:35vw">Rate at Snapshot Date</th>
							<th style="width:10vw">YoY%</th>
							<th style="width:10vw">MoM%</th>
						</tr>
					</thead>
					<tbody id="fxTableBody">
						
					</tbody>
				</table>
			</div>
		

		</div>
	</div>

<!--end of dashboard page-->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="./js/fxApp.js"></script>
</body>
</html>
